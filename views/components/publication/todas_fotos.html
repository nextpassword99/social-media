<style>
  .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 150px);
      gap: 15px;
      margin-top: 20px;
  }
  .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background-color: #1e1e1e;
      cursor: pointer;
  }
  .grid-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
  }
  .edit-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      color: white;
      padding: 5px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 12px;
  }
  .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
  }
  .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      overflow: hidden;
  }
  .modal img {
      width: 100%;
      height: auto;
      display: block;
  }
  .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
  }
  .counter {
      font-size: 24px;
  }
  .botonfoto {
      margin-top: 10px;
  }
  .botonfotos {
      margin: 5px;
      padding: 10px 20px;
      background-color: #eaecee;
      color: #000000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }
  .button:disabled {
      background-color: #555;
      cursor: not-allowed;
  }
</style>  
  <h1>fotos</h1><align left>
  <div class="counter">
  </div>

  <div class="botonfoto">
      <button id="fotos_las_que_apareces" class="botonfotos">Fotos en las que apareces</button>
      <button id="mis_fotos" class="botonfotos">Tus fotos</button>
      <button id="mis_álbunes" class="botonfotos">Álbunes</button>
  </div>
  <div class="grid-container">
      <div class="grid-item">
      {{foto-1}}
          <div class="edit-icon">✎</div>
      </div>
      <div class="grid-item">
        {{foto-2}}
          <div class="edit-icon">✎</div>
      </div>
      <div class="grid-item">
        {{foto-3}}
          <div class="edit-icon">✎</div>
      </div>
  </div>
