<style>
  .post-container {
    width: 100%;
    max-width: 680px;
    margin: 0 auto;
    margin-bottom: 20px;
    background-color: var(--background-primary);
    border: 1px solid #dddfe2;
    border-radius: 8px;
    box-shadow: var(--box-shadow);
    border: var(--border);
  }
  .post-header {
    display: flex;
    align-items: center;
    padding: 10px 15px;
  }
  .post-header img {
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin-right: 10px;
  }
  .post-header .post-author {
    font-weight: bold;
  }
  .post-header .post-date {
    color: var(--text-color-secondary);
    font-size: 12px;
  }
  .post-content {
    padding: 0 15px 10px 15px;
  }
  .post-content p {
    margin: 0;
    font-size: 14px;
  }
  .post-images {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .post-images :is(.visual, video) {
    height: auto;
    object-fit: cover;
  }
  .post-images .visual:nth-child(1):nth-last-child(1) {
    width: 100%;
  }
  .post-images .visual:first-child:nth-last-child(2),
  .post-images .visual:first-child:nth-last-child(2) ~ .visual {
    width: calc(50% - 5px);
  }
  .post-images .visual:first-child:nth-last-child(3),
  .post-images .visual:first-child:nth-last-child(3) ~ .visual {
    width: calc(33.33% - 7px);
  }
  .post-images .visual:first-child:nth-last-child(4),
  .post-images .visual:first-child:nth-last-child(4) ~ .visual {
    width: calc(50% - 5px);
  }
  .post-reactions {
    padding: 10px 15px;
    border-top: var(--border-top-bottom);
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: var(--text-color-secondary);
    font-size: 14px;
  }
  .post-reactions img {
    width: 20px;
    height: 20px;
    margin-right: 5px;
  }
  .post-actions {
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: var(--border-top-bottom);
    border-bottom: var(--border-top-bottom);
  }
  .post-actions button {
    background: none;
    border: none;
    color: var(--text-color-secondary);
    font-size: 14px;
    display: flex;
    align-items: center;
    cursor: pointer;
  }
  .post-actions button i {
    margin-right: 5px;
  }
  .post-comment {
    padding: 10px 15px;
  }
  .historial-comment {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .historial-comment.disabled {
    display: none;
  }
  .comment-content {
    background-color: var(--background-input);
    border-radius: 20px;
    padding: 10px 15px;
  }
  .comment-content .author {
    font-weight: bold;
    font-size: 12px;
  }
  .container-comment {
    display: flex;
    align-items: center;
  }
  .post-comment img {
    border-radius: 50%;
    width: 30px;
    height: 30px;
    margin-right: 10px;
  }
  .post-comment textarea {
    width: 100%;
    height: 2rem;
    padding: 8px 10px;
    border: 0;
    border-radius: 20px;
    font-size: 14px;
    background-color: var(--background-input);
    resize: none;
    outline: none;
  }
  .post-comment textarea:not(:placeholder-shown) ~ .comment-send-post {
    display: block;
  }
  .post-comment .comment-send-post {
    margin-left: 1rem;
    display: none;
  }
  .post-comment .comment-send-post button {
    background: none;
    border: none;
    color: var(--text-color-secondary);
    font-size: 14px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>

<div class="post-container">
  <div class="post-header">
    <img
      alt="Profile picture"
      height="40"
      src="{{imagen_perfil}}"
      width="40"
    />
    <div>
      <div class="post-author">{{autor_post}}</div>
      <div class="post-date">
        {{fecha_post}} Â·
        <i class="fa-solid fa-earth-americas"></i>
      </div>
    </div>
  </div>
  <div class="post-content">
    <p>{{content_text}}</p>
  </div>
  <div class="post-images">{{content_visual}}</div>
  <div class="post-reactions">
    <div><span class="count-likes">{{numero_reacciones}}</span> me gusta</div>
    <div>
      <span class="count-comments">{{numero_comentarios}}</span> comentarios
    </div>
  </div>
  <div class="post-actions">
    <button
      class="like-button"
      data-post-id="{{post_id}}"
    >
      <i class="{{is_liked}} fa-thumbs-up"></i> /*Conectar con fa-solid y fa-regular*/
      Me gusta
    </button>
    <button>
      <i class="fa-regular fa-comment"></i>
      Comentar
    </button>
    <button>
      <i class="fa-solid fa-share"></i>
      Compartir
    </button>
  </div>
  <div class="post-comment">
    <div class="historial-comment {{view_comment}}">
      {{content_comentarios}}
    </div>
  </div>
</div>

<script>
  const allPostContainer = document.querySelectorAll(".post-container");

  allPostContainer.forEach((postContainer) => {
    const likeButton = postContainer.querySelector(".like-button");
    const likeCount = postContainer.querySelector(
      ".post-reactions .count-likes"
    );

    if (likeButton) {
      likeButton.addEventListener("click", function () {
        const postId = this.dataset.postId;

        fetch("/handle-form/like", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ post_id: postId }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.procesado === true) {
              if (data.data.accion === "like") {
                likeButton.querySelector("i").classList.replace("far", "fas");
                likeCount.textContent = parseInt(likeCount.textContent) + 1;
              } else if (data.data.accion === "unlike") {
                likeButton.querySelector("i").classList.replace("fas", "far");
                likeCount.textContent = parseInt(likeCount.textContent) - 1;
              }
            }
          })
          .catch((error) => console.error("Error:", error));
      });
    }
  });
</script>
