<style>
  .friend_box {
    display: flex;
    align-items: flex-start;
    background-color: var(--background-primary);
    width: 40%;
    margin: 20px;
    box-shadow: var(--box-shadow);
    border-radius: 4px;
    padding: 12px;
  }
  .friend_image {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 12px;
  }
  .friend_image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .friend_info {
    flex-grow: 1;
  }
  .friend_info .friend_name {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 2px;
  }
  .friend_info .info {
    font-size: 13px;
    color: var(--text-color-secondary);
    margin-bottom: 6px;
  }
  .friend_info .common_friends {
    font-size: 13px;
    color: var(--text-color-secondary);
    margin-bottom: 10px;
  }
  .add_friend {
    background-color: var(--primary-color);
    color: var(--background-primary);
    border: none;
    border-radius: 4px;
    padding: 10px;
    font-size: 13px;
    cursor: pointer;
    align-self: center;
  }
</style>

<div class="friend_box">
  <div class="friend_image">
    <img src="{{foto}}" alt="{{nombre}}" />
  </div>
  <div class="friend_info">
    <h3 class="friend_name">{{nombre}}</h3>
    <p class="info">{{informacio_del_usuario}}</p>
    <p class="common_friends">{{amigos_en comun}}</p>
  </div>
  <button class="add_friend">Agregar amigo</button>
</div>
