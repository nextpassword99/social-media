<style>
  .container-profile {
    margin-bottom: 16px;
  }
  .cover-photo {
    width: 100%;
    height: 300px;
    background: url("{{imagen_fondo}}") no-repeat center center;
    background-size: cover;
    position: relative;
  }
  .edit-cover-photo {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background-color: var(--background-primary);
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    display: flex;
    align-items: center;
  }
  .edit-cover-photo i {
    margin-right: 5px;
  }
  .profile-info {
    display: flex;
    align-items: center;
    padding: 20px;
    background-color: var(--background-primary);
    border-bottom: var(--border-top-bottom);
  }
  .profile-photo {
    width: 168px;
    height: 168px;
    border-radius: 50%;
    border: 5px solid var(--background-primary);
    margin-top: -84px;
    margin-right: 20px;
    background: url("{{imagen_perfil}}") no-repeat center center;
    background-size: cover;
    position: relative;
  }
  .edit-profile-photo {
    position: absolute;
    bottom: 0;
    right: 0;
    background-color: var(--background-primary);
    border-radius: 50%;
    padding: 5px;
    font-size: 14px;
  }
  .profile-details {
    flex-grow: 1;
  }
  .profile-details h1 {
    margin: 0;
    font-size: 28px;
  }
  .profile-details p {
    margin: 5px 0;
    color: var(--text-color);
  }
  .profile-actions {
    display: flex;
    align-items: center;
  }
  .profile-actions button {
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 14px;
    margin-right: 10px;
    cursor: pointer;
  }
  .profile-actions .edit-profile {
    background-color: var(--background-input);
    color: var(--background-text);
  }
  .profile-actions .more-options {
    background-color: var(--background-input);
    color: var(--background-text);
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  .nav-tabs {
    display: flex;
    justify-content: space-around;
    background-color: var(--background-primary);
    border-bottom: var(--border-top-bottom);
  }
  .nav-tabs a {
    padding: 15px 20px;
    text-decoration: none;
    color: var(--text-color-secondary);
    font-size: 14px;
    display: flex;
    align-items: center;
    border-bottom: 3px solid transparent;
  }
  .nav-tabs a.active {
    color: var(--primary-color);
    border-bottom: 3px solid var(--primary-color);
  }
  .nav-tabs a:not(.active):hover {
    background-color: var(--background-text);
    border-radius: 5px;
  }
</style>

<div class="container-profile">
  <div class="cover-photo">
    <div class="edit-cover-photo">
      <i class="fa-solid fa-camera"> </i>
      Editar foto de portada
    </div>
  </div>
  <div class="profile-info">
    <div class="profile-photo">
      <div class="edit-profile-photo">
        <i class="fa-solid fa-camera"></i>
      </div>
    </div>
    <div class="profile-details">
      <h1>{{nombre_usuario}}</h1>
      <p>{{numero_amigos}}</p>
      <div class="friends-photos">{{fotos_amigos}}</div>
    </div>
    <div class="profile-actions">
      <button class="edit-profile">Editar perfil</button>
      <div class="more-options">
        <i class="fa-solid fa-ellipsis"></i>
      </div>
    </div>
  </div>
  <div class="nav-tabs">
    <a href="/user/{{usuario_id_session}}/"> Publicaciones </a>
    <a href="/user/{{usuario_id_session}}/detalles">Informaci√≥n</a>
    <a href="/user/{{usuario_id_session}}/amigos">Amigos</a>
    <a href="/user/{{usuario_id_session}}/fotos">Fotos</a>
    <a href="/user/{{usuario_id_session}}/videos">Videos</a>
  </div>
</div>

<script>
  const currentPath = window.location.pathname;

  const navLinks = document.querySelectorAll(".nav-tabs a");

  navLinks.forEach((link) => {
    if (currentPath === link.getAttribute("href")) {
      link.classList.add("active");
    } else {
      link.classList.remove("active");
    }
  });
</script>
