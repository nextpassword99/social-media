<style>
  .container-profile {
    margin-bottom: 16px;
  }
  .cover-photo {
    width: 100%;
    height: 300px;
    background: url("{{imagen_fondo}}")
      no-repeat center center;
    background-size: cover;
    position: relative;
  }
  .edit-cover-photo {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background-color: var(--background-primary);
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    display: flex;
    align-items: center;
  }
  .edit-cover-photo i {
    margin-right: 5px;
  }
  .profile-info {
    display: flex;
    align-items: center;
    padding: 20px;
    background-color: var(--background-primary);
    border-bottom: 1px solid #dddfe2;
  }
  .profile-photo {
    width: 168px;
    height: 168px;
    border-radius: 50%;
    border: 5px solid var(--background-primary);
    margin-top: -84px;
    margin-right: 20px;
    background: url("{{imagen_perfil}}")
      no-repeat center center;
    background-size: cover;
    position: relative;
  }
  .edit-profile-photo {
    position: absolute;
    bottom: 0;
    right: 0;
    background-color: var(--background-primary);
    border-radius: 50%;
    padding: 5px;
    font-size: 14px;
  }
  .profile-details {
    flex-grow: 1;
  }
  .profile-details h1 {
    margin: 0;
    font-size: 28px;
  }
  .profile-details p {
    margin: 5px 0;
    color: var(--text-color-secondary);
  }
  .profile-actions {
    display: flex;
    align-items: center;
  }
  .profile-actions button {
    background-color: var(--primary-color);
    color: var(--background-primary);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 14px;
    margin-right: 10px;
    cursor: pointer;
  }
  .profile-actions .edit-profile {
    background-color: #e4e6eb;
    color: black;
  }
  .profile-actions .more-options {
    background-color: #e4e6eb;
    color: black;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  .nav-tabs {
    display: flex;
    justify-content: space-around;
    background-color: var(--background-primary);
    border-bottom: 1px solid #dddfe2;
  }
  .nav-tabs a {
    padding: 15px 20px;
    text-decoration: none;
    color: var(--text-color-secondary);
    font-size: 14px;
    display: flex;
    align-items: center;
    border-bottom: 3px solid transparent;
  }
  .nav-tabs a.active {
    color: var(--primary-color);
    border-bottom: 3px solid var(--primary-color);
  }
  .nav-tabs a:not(.active):hover {
    background-color: var(--background-text);
    border-radius: 5px;
  }
</style>

<div class="container-profile">
  <div class="cover-photo">
    <div class="edit-cover-photo">
      <i class="fas fa-camera"> </i>
      Editar foto de portada
    </div>
  </div>
  <div class="profile-info">
    <div class="profile-photo">
      <div class="edit-profile-photo">
        <i class="fas fa-camera"> </i>
      </div>
    </div>
    <div class="profile-details">
      <h1>{{nombre_usuario}}</h1>
      <p>{{numero_amigos}}</p>
      <div class="friends-photos">
        {{fotos_amigos}}
      </div>
    </div>
    <div class="profile-actions">
      <button class="edit-profile">Editar perfil</button>
      <div class="more-options">
        <i class="fas fa-ellipsis-h"> </i>
      </div>
    </div>
  </div>
  <div class="nav-tabs">
    <a
      class="active"
      href="#"
    >
      Publicaciones
    </a>
    <a href="#">Informaci√≥n</a>
    <a href="#">Amigos</a>
    <a href="#">Fotos</a>
    <a href="#">Videos</a>
  </div>
</div>
